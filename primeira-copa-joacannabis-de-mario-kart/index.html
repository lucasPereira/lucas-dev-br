        .flower-path, .leaf-path {
            fill: #34d399;
            transition: fill 0.3s;
        }
        .flower-icon:hover .flower-path, .leaf-icon:hover .leaf-path {
            fill: #6ee7b7;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
